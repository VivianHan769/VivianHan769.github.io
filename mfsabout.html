<!DOCTYPE html>
<html>

<style>
body, html {
  height: 100%;
  font-family: "Inconsolata", sans-serif;
}

.bgimg {
  background-position: center;

  background-image: url("https://cdn.wynnresorts.com/q_auto,f_auto,w_1920/Wynn%20Las%20Vegas/Dining/Casual%20Dining/The%20Cafe/403_Drugstore_Cafe_Exterior_Barbara_Kraft");
  min-height: 75%;
}

.menu {
  display: none;
}
</style>
<body>

<!-- Links (sit on top) -->
<div class="w3-top">
  <div class="w3-row w3-padding w3-black">
    <div class="w3-col s3">
      <a href="https://whhan-1739919.github.io/myFunSite.html" class="w3-button w3-block w3-black">HOME</a>
    </div>
    <div class="w3-col s3">
      <a href="https://whhan-1739919.github.io/mfsabout.html" class="w3-button w3-block w3-black">ABOUT</a>

    <div class="w3-col s3">
      <a href="https://whhan-1739919.github.io/mfsmenu.html" class="w3-button w3-block w3-black">MENU</a>
    </div>
    <div class="w3-col s3">
      <a href="https://whhan-1739919.github.io/mfswhere.html" class="w3-button w3-block w3-black">WHERE</a>
    </div>
  </div>
</div>

<!-- Add a background color and large text to the whole page -->
<div class="w3-sand w3-grayscale w3-large">

<!-- About Container -->
<div class="w3-container" id="about">
  <div class="w3-content" style="max-width:700px">
    <h5 class="w3-center w3-padding-64"><span class="w3-tag w3-wide">ABOUT THE CAFE</span></h5>
    <p>The Cafe was founded in Seattle by Mr. Info.</p>
    <div class="w3-panel w3-leftbar w3-light-grey">
      <p><i>"Take info 101 and order food and drinks form myFunSite Cafe."</i></p>
      <p>Chef, Coffeeist and Owner: Info 101</p>
    </div>

    <p><strong>Address:</strong> 123 NE 123rd St</p>
  </div>
</div>

<!-- End page content -->
</div>

<script>
// Tabbed Menu
function openMenu(evt, menuName) {
  var i, x, tablinks;
  x = document.getElementsByClassName("menu");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < x.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" w3-dark-grey", "");
  }
  document.getElementById(menuName).style.display = "block";
  evt.currentTarget.firstElementChild.className += " w3-dark-grey";
}
document.getElementById("myLink").click();
</script>

</body>
